{% extends "base.html" %}

{% block title %}{{ form.instance.pk|yesno:"Edit Task,New Task" }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">{{ form.instance.pk|yesno:"Edit Task,New Task" }}</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Save</button>
    </form>
</div>
{% endblock %}
