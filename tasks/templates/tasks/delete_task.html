{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10">
    <h1 class="text-2xl mb-4">Delete Task</h1>
    <table class="min-w-full bg-white border rounded shadow">
        <thead>
            <tr>
                <th class="p-2 border-b">Title</th>
                <th class="p-2 border-b">Status</th>
                <th class="p-2 border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td class="p-2 border-b">{{ task.title }}</td>
                <td class="p-2 border-b">{{ task.get_status_display }}</td>
                <td class="p-2 border-b">
                    <a href="{% url 'delete_task_confirm' task.id %}" class="p-2 bg-red-500 text-white rounded hover:bg-red-700">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="p-2 border-b text-center">No tasks available to delete.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
