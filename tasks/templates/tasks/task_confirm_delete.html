{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="confirm-delete">
    <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
    <div class="border p-4 rounded">
        <p class="text-gray-600">Are you sure you want to delete "{{ task.title }}"?</p>
    </div>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Confirm Delete</button>
    </form>
</div>
{% endblock %}
